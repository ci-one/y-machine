<link href="styles/sub_03.css" rel="stylesheet">
<script src="scripts/controllers/oldProCtrl.js"></script>
<div class="container cont01">
    <div class="row clearfix">
        <div class="col-md-3 column">
                <div ng-if="true" ng-include="'/views/sidebar2.html'" style="border:none; border-color: yellow"></div>
        </div>
        <div class="col-md-9 column">
            <!--추천매물 -->
            <h3><a href="#"><img src="images/menu_icon_01.png"> 와이머신 추천매물</a></h3>
            <div class="row recom">
                <div class="col-md-3" ng-repeat="recom in recomm">
                    <div class="thumbnail">
                        <a href="#ym/product/used/{{recom.id}}"> <img alt="중고장비1" src="images/u-machine01.png"  style="width:157px; height:106px;">
                            <div class="caption">
                                <h3> 제품명 : {{recom.name}} </h3>
                                <p>
                                   제조사 : {{recom.comp}}
                                </p>

                            </div></a>
                    </div>
                </div>

            </div>
            <!--추천매물 끝-->
            <!--중고장비 리스트-->
            <div class="row clearfix">
                <div class="col-md-12 column">
                    <div class="media"  ng-repeat='item in pagedItems[currentPage]'>
                        <a href="#ym/product/used/{{item.id}}" class="pull-left"><img ng-src="images/newPro/201404091723059337553085966932.png" class="img-thumbnail" alt=''
                                                                                     style="width:128px; height:100px;"/></a>

                        <div class="media-body">
                            <h4 class="media-heading"> {{item.name}} </h4> {{item.content}}
                        </div>
                    </div>
                </div>

            </div>
            <div class="row clearfix">
                <div class="col-md-10 column">
                    <div class= "paginationcenter">
                        <ul class="pagination" STYLE="WIDTH:3000PX;">
                            <li ng-class="{disabled: currentPage == 0}">
                                <a href ng-click="prevPage()">« Prev</a>
                            </li>
                            <li ng-repeat="n in range(pagedItems.length)"
                                ng-class="{active: n == currentPage}"
                                ng-click="setPage()">
                                <a href ng-bind="n + 1"></a>
                            </li>
                            <li ng-class="{disabled: currentPage == pagedItems.length - 1}">
                                <a href ng-click="nextPage()">Next »</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-md-2 column">
                    <a href="#ym/product/used/write/{{select}}">
                        <button type="button" class="btn btn-write pull-right">
                            장비등록
                        </button>
                    </a>
                </div>
            </div>

        </div>
    </div>
</div>
