<link href="styles/sub_04.css" rel="stylesheet">
<script src="scripts/controllers/newProCtrl.js"></script>
<div class="row clearfix">
    <div class="col-sm-12 column">
        <div class="row clearfix">
            <div class="col-sm-3 column">
                <!-- side menu -->
                <div ng-if="true" ng-include="'/views/sidebar1.html'" style="border: solid; border-color: yellow"></div>
            </div>
            <div class="col-sm-9 column">
                <!-- contents -->
                <div class="col-md-12 column">

                    <!--신제품 리스트-->
                    <div class="row clearfix">
                        <div class="col-md-12 column">
                            <h3>{{item.name}}</h3>
                            <!--상세페이지-->
                            <h4><img src="images/menu_icon_01.png"> 장비이미지 </h4>
                                <div ng-repeat="item in item_sorting">
                                    <div class="item">
                                        <img alt="" ng-src="images/newPro/{{item}}" style="width:847px; height:387px;"/>
                                    </div>
                                </div>
                            <h4><img src="images/menu_icon_01.png"> 모델리스트 </h4>

                            <div class="panel-group" id="panel-780726" ng-repeat="model in model_item">
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <a class="panel-title collapsed" data-toggle="collapse"
                                           data-parent="#panel-780726" href="ym/product/new/#{{model.id}}">{{model.name}}</a>
                                    </div>
                                    <div id="{{model.id}}" class="panel-collapse collapse">
                                        <div class="panel-body">
                                            <table class="table table-bordered">
                                                <tbody>
                                                <tr>
                                                    <th> 모델명 </th>
                                                    <td colspan="3">
                                                        <pre>{{model.name}}</pre>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <th> 옵션 </th>
                                                    <td colspan="3">
                                                        <pre>{{model.option}}</pre>
                                                    </td>
                                                </tr>
                                            </table>
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <input type="button" class="btn btn-write pull-right" ng-click="delete(item.id,item.images)" value="삭제" />
                            <button type="button" class="btn btn-warning pull-right" onclick="history.back()">
                                목록
                            </button>

                        </div>

                    </div>

                </div>

            </div>
        </div>
    </div>
</div>
