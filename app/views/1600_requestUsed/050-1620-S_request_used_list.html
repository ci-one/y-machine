<link href="styles/sub_07.css" rel="stylesheet">
<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.1.1/css/bootstrap.no-icons.min.css" rel="stylesheet">

<!--중고장비문의-->
<div class="container cont01">
    <div class="row clearfix">
        <div class="col-md-offset-1 col-md-10 column col-md-offset-1">
            <h3><img src="images/menu_icon_01.png"> 중고장비문의</h3>
            <table class="table table-bordered table-condensed">
                <thead>
                <tr>
                    <th class="id" width="10%">No.</th>
                    <th class="title" width="10%">이미지</th>
                    <th class="title" width="40%">제목</th>
                    <th class="writer" width="22%">작성자</th>
                    <th class="date" width="18%">날짜</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="item in pagedItems[currentPage]">
                    <td class="tstyle"><a href="#">{{item.id}}</a></td>
                    <td><a href="#ym/request/used/detail">{{item.images}}</a></td>
                    <td class="tstyle"><a ng-href="#ym/request/used/{{item.id}}">{{item.title}}</a></td>
                    <td class="tstyle"><a href="#">{{item.writer}}</a></td>
                    <td class="tstyle"><a href="#">{{item.date}}</a></td>
                </tr>
                </tbody>
            </table>
            <div class="row clearfix">
                <div class="pagination pull-right">
                    <ul>
                        <li ng-class="{disabled: currentPage == 0}">
                            <a href ng-click="prevPage()">« Prev</a>
                        </li>
                        <li ng-repeat="n in range(pagedItems.length)"
                            ng-class="{active: n == currentPage}"
                            ng-click="setPage()">
                            <a href ng-bind="n + 1"></a>
                        </li>
                        <li ng-class="{disabled: currentPage == pagedItems.length - 1}">
                            <a href ng-click="nextPage()">Next »</a>
                        </li>
                    </ul>
                </div>

            </div>

        </div>
    </div>
</div>
