<div class="col-md-12 column">
    <ul class="list-unstyled list-inline">
        <li ng-repeat="menu in ymMenuList">
            <a href="#ym/{{menu.url}}">{{menu.name}}</a>
        </li>
    </ul>


    <ul class="list-unstyled list-inline">
        <li ng-repeat="menu in ymAllMenuList">
            <a href="#ym/{{menu.url}}">{{menu.name}}</a>
        </li>
    </ul>
</div>
